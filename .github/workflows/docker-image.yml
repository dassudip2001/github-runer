name: Docker Image CI

on:
  push:
    branches: [ "1.x" ]
  pull_request:
    branches: [ "1.x" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t flaskapp .

    - name: rename the docker image
      run:  docker tag  flaskapp  dassudip2001/flaskapp
